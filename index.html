<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container" id="app">
        <div class="card center">
            <h1 :style="{color: inputValue.length < 5 ? 'darkred' : 'darkblue',}">
                {{ title }}: {{ calcAllNotesComputed }}
            </h1>
            <div class="form-control">
                <input
                type="text"
                    :placeholder="myPlaceholder"
                    v-model="inputValue"
                    @keypress.enter="addNewNote"
                >
            </div>
            <button class="btn primary" v-on:click="addNewNote">Add</button>
            <hr>
            <ul class="list" v-if="notes.length">
                <li class="list-item" v-for="(note, i) in notes"> 
                    <!-- var 1 -->
                    <!-- <div
                    :class="note.length > 5 ? 'italic bold' : 'italic'"
                    >
                    {{ toUpperCase(note) }}
                </div> -->

                    <!-- var 2 -->
                    <!-- <div :class="{
                        'italic': true,
                        'bold': note.length > 5
                    }">
                        {{ toUpperCase(note) }}
                    </div> -->

                    <!-- var 3 -->
                    <div :class="['italic', {'bold': note.length > 5}]">
                        {{ toUpperCase(note) }}
                    </div>
                    <button class="btn danger" v-on:click="removeNote(i)">Delete</button>
                </li>
            </ul>            
            <div v-else>You have any note</div>
        </div>
    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="app.js"></script>
</body>
</html>
