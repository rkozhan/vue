<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue</title>
    <link rel="stylesheet" href="style.css">
    <style>
        [v-cloak] {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container" id="app" v-cloak>
        <div class="card center">
           <h1 v-text="title + ': ' + items.length"></h1>

           <ul class="list" v-if="items.length">
                <li
                    class="list-item"
                    v-for="(item, i) in items"
                    @click="items.splice(i, 1)"
                    :key="item"
                >
                    <strong>key: {{i}} value: {{ item }}</strong>    
                    &nbsp
                    <input type="text" @click.stop>
                    <!-- BAG example because of Virtual DOM -->
                    <!-- if some text in input, on deleting it will be in next element -->
                    <!-- for atrr "key" some unique value (BUT NOT INDEX!) -->
                </li>
           </ul>

           <h3 v-show="!items.length">No items</h3>
        </div>
    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="app.js"></script>
</body>
</html>
