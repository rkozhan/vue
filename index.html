<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue</title>
    <link rel="stylesheet" href="style.css">
    <style>
        [v-cloak] {
            display: none;
        }
    </style>
</head>
<body>
    <!-- directive v-cloak to avoid changes before app is ready -->
    <div class="container" id="app" v-cloak>
        <div class="card center">
           <h1 v-text="title"></h1>
           <h2 v-once>{{ title }}</h2>

           <button class="btn primary" @click="title = 'new text'">change title</button>
        </div>
    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="app.js"></script>
</body>
</html>
