<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue</title>
    <link rel="stylesheet" href="style.css">
    <style>
        [v-cloak] {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container" id="app" v-cloak>
        <div class="card center">
           <h1 v-text="title + ': ' + items.length"></h1>

           <div class="form-control">
                <!-- key modifier -->
                <input type="text" placeholder="on Enter" @keyup.enter="addItem(e)" ref="myInput">
                <!-- chaining with .ctrl, .alt, .shift, .meta  (On alt + enter) -->
                <input type="text" placeholder="on alt + Enter"@keyup.alt.enter="addItem(e)" ref="myInput">
                <!-- .exact  (exact other from these: .ctrl, .alt, .shift, .meta) -->
                <input type="text" placeholder="on alt + Enter only"@keyup.alt.enter.exact="addItem(e)" ref="myInput">
                
            </div>
            
            <ul class="list" v-if="items.length">
               <!-- mouse click modifiers: .left(defaut) .rigth .middle (.prevent to avoid context menu) -->
                <li
                    class="list-item"
                    v-for="(item, i) in evenItems"
                    @click.right.prevent="items.splice(i, 1)"
                    :key="item"
                >
                    <strong>index: {{i}} value: {{ item }}</strong>    
                    &nbsp
                    <input type="text" @click.stop>                   
                </li>
           </ul>

           <h3 v-show="!items.length">No items</h3>
        </div>
    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="app.js"></script>
</body>
</html>
