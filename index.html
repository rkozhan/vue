<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue</title>
    <link rel="stylesheet" href="style.css">
    <style>
        [v-cloak] {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container" id="app" v-cloak>
        <div class="card center">
           <h1 v-text="title + ': ' + items.length"></h1>

           <ul class="list" v-if="items.length">
                <li
                    class="list-item"
                    v-for="(value, i) in items"
                    @click="items.splice(i, 1)"
                >
                    {{ value }}
                    &nbsp
                    <input type="text" @click.stop>
                    <!-- @click.stop @click.prevent => stopPropagation, preventDefault -->
                </li>
           </ul>

           <!-- <h3 v-else>No items</h3> -->
           <!-- diretive v-show, if false => display:none -->
           <h3 v-show="!items.length">No items</h3>
        </div>
    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="app.js"></script>
</body>
</html>
