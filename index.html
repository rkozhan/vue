<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container" id="app">
        <div class="card center">

            <!-- <div>{{ myHtml }}</div> -->
            <!-- directive v-html -->
            <div v-html="myHtml"></div>


           <!-- <h2>{{ title }}</h2> -->
           <!-- directive v-text -->
           <h2 v-text="title"></h2>
           

           <!-- directive v-once -->
           <h2 v-once>{{ title }}</h2>
           
           <!-- directive v-pre -->
           <h2 v-pre>{{ title }}</h2>

           <button class="btn primary" @click="title = 'new text'">change title</button>
        </div>
    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="app.js"></script>
</body>
</html>
