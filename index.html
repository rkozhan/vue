<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container" id="app">
        <div class="card center">
            <h1>{{ title }}: {{notes.length}}</h1>
            <div class="form-control">
                <input
                type="text"
                    v-bind:placeholder="myPlaceholder"
                    v-bind:value="inputValue"
                    v-on:input="inputChange1Handler"
                    v-on:keypress.enter="addNewNote"
                >
            </div>
            <button class="btn primary" v-on:click="addNewNote">Add</button>
            <hr>
            <ul class="list">
                <li class="list-item" v-for="(note, i) in notes">               
                    <div>{{ note }}</div>
                    <button class="btn danger" v-on:click="removeNote(i, $event)">Delete</button>
                </li>
            </ul>
        </div>
    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="app.js"></script>
</body>
</html>
